id: 247
name: hm_detail
title: 游资每日明细
index_key: "ts_code, trade_date"
inputs:
  - name: trade_date
    data_type: str
    must: "N"
    desc: 交易日期
  - name: ts_code
    data_type: str
    must: "N"
    desc: 股票代码
  - name: hm_name
    data_type: str
    must: "N"
    desc: 游资名称
  - name: start_date
    data_type: str
    must: "N"
    desc: 开始日期
  - name: end_date
    data_type: str
    must: "N"
    desc: 结束日期
  - name: limit
    data_type: int
    must: "N"
    desc: 单次返回数据长度
  - name: offset
    data_type: int
    must: "N"
    desc: 请求数据的开始位移量
validations: []
outputs:
  - column: RANK_DATE
    name: trade_date
    data_type: date
    must: "Y"
    desc: 交易日期
  - column: TS_CODE
    name: ts_code
    data_type: str
    must: "Y"
    desc: ""
  - column: NAME
    name: ts_name
    data_type: str
    must: "Y"
    desc: ""
  - column: BUY_NUM
    name: buy_amount
    data_type: float
    must: "Y"
    desc: 买入数量（万）
  - column: SELL_NUM
    name: sell_amount
    data_type: float
    must: "Y"
    desc: 卖出数量（万）
  - column: BUY_SELL_COUNT
    name: net_amount
    data_type: float
    must: "Y"
    desc: 净买入（买卖和（万））
  - column: TAG
    name: tag
    data_type: str
    must: "N"
    desc: 标签
  - column: CATEGORY
    name: hm_name
    data_type: str
    must: "Y"
    desc: 游资名称
  - column: INS_NAME
    name: hm_orgs
    data_type: str
    must: "Y"
    desc: 关联机构
