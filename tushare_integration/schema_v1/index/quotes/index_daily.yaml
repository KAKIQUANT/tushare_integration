id: 40
name: index_daily
title: 指数日线行情
index_key: ts_code, trade_date
inputs:
  - name: ts_code
    data_type: str
    must: 'Y'
    desc: 指数代码
  - name: trade_date
    data_type: str
    must: 'N'
    desc: 交易日期
  - name: start_date
    data_type: str
    must: 'N'
    desc: 开始日期
  - name: end_date
    data_type: str
    must: 'N'
    desc: 结束日期
  - name: limit
    data_type: int
    must: 'N'
    desc: 单次返回数据长度
  - name: offset
    data_type: int
    must: 'N'
    desc: 请求数据的开始位移量
outputs:
  - name: ts_code
    column: TS_CODE
    data_type: str
    must: 'Y'
    desc: null
  - name: trade_date
    column: TRADE_DATE
    data_type: datetime
    must: 'Y'
    desc: null
  - name: close
    column: CLOSE
    data_type: float
    must: 'Y'
    desc: null
  - name: open
    column: OPEN
    data_type: float
    must: 'Y'
    desc: null
  - name: high
    column: HIGH
    data_type: float
    must: 'Y'
    desc: null
  - name: low
    column: LOW
    data_type: float
    must: 'Y'
    desc: null
  - name: pre_close
    column: PRE_CLOSE
    data_type: float
    must: 'Y'
    desc: null
  - name: change
    column: CHANGE
    data_type: float
    must: 'Y'
    desc: null
  - name: pct_chg
    column: PCT_CHANGE
    data_type: float
    must: 'Y'
    desc: null
  - name: vol
    column: VOL
    data_type: float
    must: 'Y'
    desc: null
  - name: amount
    column: AMOUNT
    data_type: float
    must: 'Y'
    desc: null
