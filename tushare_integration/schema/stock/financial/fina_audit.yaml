id: 34
name: fina_audit
title: 财务审计意见
primary_key: ts_code,end_date,ann_date
inputs:
  - name: ts_code
    data_type: str
    must: 'Y'
    desc: 股票代码
  - name: ann_date
    data_type: str
    must: 'N'
    desc: 公告日期
  - name: start_date
    data_type: str
    must: 'N'
    desc: 公告开始日期
  - name: end_date
    data_type: str
    must: 'N'
    desc: 公告结束日期
  - name: period
    data_type: str
    must: 'N'
    desc: 报告期
  - name: limit
    data_type: int
    must: 'N'
    desc: 单次返回数据长度
  - name: offset
    data_type: int
    must: 'N'
    desc: 请求数据的开始位移量
outputs:
  - name: ts_code
    column: TS_CODE
    data_type: str
    must: 'Y'
    desc: TS股票代码
  - name: ann_date
    column: ANN_DATE
    data_type: date
    must: 'Y'
    desc: 公告日期
  - name: end_date
    column: END_DATE
    data_type: date
    must: 'Y'
    desc: 报告期
  - name: audit_result
    column: AUDIT_RESULT
    data_type: str
    must: 'Y'
    desc: 审计结果
  - name: audit_fees
    column: AUDIT_FEES
    data_type: float
    must: 'N'
    desc: 审计总费用（元）
  - name: audit_agency
    column: AUDIT_AGENCY
    data_type: str
    must: 'Y'
    desc: 会计事务所
  - name: audit_sign
    column: AUDIT_SIGN
    data_type: str
    must: 'Y'
    desc: 签字会计师
