id: 216
name: cyq_chips
title: 每日筹码分布
primary_key: ts_code,trade_date
dependencies:
  - stock/basic/trade_cal
inputs:
  - name: ts_code
    data_type: str
    must: 'Y'
    desc: 股票代码
  - name: trade_date
    data_type: str
    must: 'N'
    desc: 交易日期（YYYYMMDD）
  - name: start_date
    data_type: str
    must: 'N'
    desc: 开始日期
  - name: end_date
    data_type: str
    must: 'N'
    desc: 结束日期
  - name: limit
    data_type: int
    must: 'N'
    desc: 单次返回数据长度
  - name: offset
    data_type: int
    must: 'N'
    desc: 请求数据的开始位移量

outputs:
  - column: TS_CODE
    name: ts_code
    data_type: str
    must: 'Y'
    desc: 股票代码
  - column: TRADE_DATE_STR
    name: trade_date
    data_type: date
    must: 'Y'
    desc: 交易日期
  - column: PRICE
    name: price
    data_type: float
    must: 'Y'
    desc: 成本价格
  - column: PERCENT
    name: percent
    data_type: float
    must: 'Y'
    desc: 价格占比（%）