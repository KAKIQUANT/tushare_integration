id: 246
name: hm_list
title: 游资名录
inputs:
  - name: name
    data_type: str
    must: "N"
    desc: 游资名称
  - name: limit
    data_type: int
    must: "N"
    desc: 单次返回数据长度
  - name: offset
    data_type: int
    must: "N"
    desc: 请求数据的开始位移量
validations: []
outputs:
  - column: CATEGORY
    name: name
    data_type: str
    must: "Y"
    desc: ""
  - column: DESCRIPTION
    name: desc
    data_type: str
    must: "Y"
    desc: 描述
  - column: RELATE_PART
    name: orgs
    data_type: str
    must: "Y"
    desc: 关联机构
