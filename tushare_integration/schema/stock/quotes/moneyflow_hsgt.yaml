id: 13
name: moneyflow_hsgt
title: 沪深港通资金流向
index_key: ts_code, trade_date
inputs:
  - name: trade_date
    data_type: str
    must: "N"
    desc: 交易日期
  - name: start_date
    data_type: str
    must: "N"
    desc: 开始日期
  - name: end_date
    data_type: str
    must: "N"
    desc: 结束日期
  - name: limit
    data_type: int
    must: "N"
    desc: 单次返回数据长度
  - name: offset
    data_type: int
    must: "N"
    desc: 请求数据的开始位移量
validations:
  - trigger:
      - name: start_date
        operator: "="
        type: builtin
        value: None
    validator: required
    name: trade_date
outputs:
  - name: trade_date
    column: TRADE_DATE
    data_type: str
    must: "Y"
    desc: 交易日期
  - name: ggt_ss
    column: GGT_SS
    data_type: float
    must: "Y"
    desc: 港股通（上海）
  - name: ggt_sz
    column: GGT_SZ
    data_type: float
    must: "Y"
    desc: 港股通（深圳）
  - name: hgt
    column: HGT
    data_type: float
    must: "Y"
    desc: 沪股通
  - name: sgt
    column: SGT
    data_type: float
    must: "Y"
    desc: 深股通
  - name: north_money
    column: NORTH_MONEY
    data_type: float
    must: "Y"
    desc: 北向资金
  - name: south_money
    column: SOUTH_MONEY
    data_type: float
    must: "Y"
    desc: 南向资金
