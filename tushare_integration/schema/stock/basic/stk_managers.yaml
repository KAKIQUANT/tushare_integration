id: 130
name: stk_managers
title: 上市公司管理层
primary_key: ts_code,ann_date,name,title
inputs:
  - name: ts_code
    data_type: str
    must: 'N'
    desc: 股票代码
  - name: ann_date
    data_type: str
    must: 'N'
    desc: 公告日期
  - name: start_date
    data_type: str
    must: 'N'
    desc: 公告开始日期
  - name: end_date
    data_type: str
    must: 'N'
    desc: 公告结束日期
  - name: limit
    data_type: int
    must: 'N'
    desc: 单次返回数据长度
  - name: offset
    data_type: int
    must: 'N'
    desc: 请求数据的开始位移量
validations: [ ]
outputs:
  - column: TS_CODE
    name: ts_code
    data_type: str
    must: 'Y'
    desc: TS股票代码
  - column: ANN_DATE
    name: ann_date
    data_type: date
    must: 'Y'
    desc: 公告日期
  - column: NAME
    name: name
    data_type: str
    must: 'Y'
    desc: 姓名
  - column: GENDER
    name: gender
    data_type: str
    must: 'Y'
    desc: 性别
  - column: LEV
    name: lev
    data_type: str
    must: 'Y'
    desc: 岗位类别
  - column: TITLE
    name: title
    data_type: str
    must: 'Y'
    desc: 岗位
  - column: EDU
    name: edu
    data_type: str
    must: 'Y'
    desc: 学历
  - column: NATIONAL
    name: national
    data_type: str
    must: 'Y'
    desc: 国籍
  - column: BIRTHDAY
    name: birthday
    data_type: str
    must: 'Y'
    desc: 出生年份
  - column: BEGIN_DATE
    name: begin_date
    data_type: str
    must: 'Y'
    desc: 上任日期
  - column: END_DATE
    name: end_date
    data_type: str
    must: 'Y'
    desc: 离任日期
  - column: RESUME
    name: resume
    data_type: str
    must: 'N'
    desc: 个人简历
